version: '3.4'
services:
  dev:
    container_name: nest_api_dev
    image: nest_api_dev:1.0.0
    build:
      context: ./server
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
      - 3001:9229
    networks:
      - nest_network
    depends_on:
      - mongodb
      - client
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped

  client:
    container_name: nest_client
    build:
      context: ./client
      dockerfile: ./Dockerfile
    ports:
      - 8081:8081
    volumes:
      - ./client/src:/app/client/src/
      - /usr/src/app/node_modules

  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - ./database:/data/db
    ports:
      - 27017:27017
    networks:
      - nest-network
    restart: always

  
  prod:
    container_name: nest_api_prod
    image: nest_api_prod:1.0.0
    build:
      context: .
      dockerfile: ./Dockerfile
    #command: npm run start:prod
    ports:
      - 3000:3000
      - 9229:9229
    networks:
      - nest-network
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
networks:
  nest-network:
    driver: bridge
